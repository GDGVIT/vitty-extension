<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Today's Schedule</h2>
        <div class="nav">
            <ul class="nav-links">
                <li id="special" class="mon"><a href="#">Mon</a></li>
                <li class="tue"><a href="#">Tue</a></li>
                <li class="wed"><a href="#">Wed</a></li>
                <li class="thu"><a href="#">Thu</a></li>
                <li class="fri"><a href="#">Fri</a></li>
                <li class="sat"><a href="#">Sat</a></li>
                <li class="sun"><a href="#">Sun</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main1">
                <div class="details">
                    <div class="name">Java Programming</div>
                    <div class="time">8:00 AM - 8:40 AM</div>
                </div>
                <div class="arrow"><img src="../images/Vector.svg" alt="dropdown arrow" class="src"></div>
            </div>
            <div class="main1" id="special1">
                <div class="details">
                    <div class="name">Python Programming</div>
                    <div class="time">8:00 AM - 8:40 AM</div>
                </div>
                <div class="arrow"><img src="../images/Vector.svg" alt="dropdown arrow" class="src"></div>
            </div>
            <div class="main1">
                <div class="details">
                    <div class="name">C Programming</div>
                    <div class="time">8:00 AM - 8:40 AM</div>
                </div>
                <div class="arrow"><img src="../images/Vector.svg" alt="dropdown arrow" class="src"></div>
            </div>
        </div>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
